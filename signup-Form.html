<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1A73E8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .form-box {
            position: relative;
        }

        .button-box {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: #1A73E8;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        #signup-btn {
            margin-left: 10px;
            background: none;
            color: #1A73E8;
            border: 1px solid #1A73E8;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        .forgot-pass {
            text-align: right;
            width: 100%;
            margin-bottom: 20px;
            color: #1A73E8;
            text-decoration: none;
        }

        .submit-btn {
            padding: 10px 20px;
            background: #1A73E8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #1A73E8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form-box">
            <div class="button-box">
                <button type="button" class="toggle-btn" id="login-btn">Login</button>
                <button type="button" class="toggle-btn" id="signup-btn">Signup</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Email Address" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <a href="#" class="forgot-pass">Forgot password?</a>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="signup-link">
                <p>Not a member? <a href="#">Signup now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
